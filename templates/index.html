<!DOCTYPE html>
<html>

    <head>
        <title>fzcsyglq的博客</title>
        <meta charset="utf-8">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/home.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
        <script src="/static/js/jquery-3.6.0.min.js"></script>
        <script src="/static/js/jquery.tmpl.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script id="listTemplate" type="text/x-jquery-tmpl">
            <div class="card mb-3" style="max-height: 250px">
                <a class="text-muted" href=${IdPath} style="text-decoration:none">
                    <div class="card-header">${Title}</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4"><img src=${filePath} style="max-width:100%"></div>
                            <div class="col-sm-8 text-truncate-3">${Description}</div>
                        </div>
                    </div>
                </a>
            </div>
        </script>

    </head>

    <body>
        <div class="container">
            <!--div class="row" style="padding-top: 50px"-->
            <div class="row mt-5">
                <div class="col-sm-2">
                    <div class="row">
                        <h3 class="text-center" style="color:#F08080">fzcsyglq</h3></div>
                    </div>
                <div class="col-sm-10">
                    <nav>
                        <ul class="nav nav-tabs nav-pills">
                            <li role="presentation" class="nav-item">
                                <a class="nav-link active text-white" href="/">
                                    <i class="bi bi-house align-middle"></i>
                                    <span class="align-middle">首页</span>
                                </a>
                            </li>
                            {% if session.get("user") == none %}
                            <li role="presentation" class="nav-item">
                                <a class="nav-link text-primary" href="showSignIn">
                                    <i class="bi bi-box-arrow-in-right align-middle"></i>
                                    <span class="align-middle">登陆</span>
                                </a>
                            </li>
                            <li role="presentation" class="nav-item">
                                <a class="nav-link text-primary" href="showSignUp">
                                    <i class="bi bi-caret-right align-middle"></i>
                                    <span class="align-middle">注册</span>
                                </a>
                            </li>
                            {% else %}
                            <li role="presentation" class="nav-item">
                                <a class="nav-link text-primary" href="/userHome">
                                    <i class="bi bi-person align-middle"></i>
                                    <span class="align-middle">{{session["username"]}}的主页</span>
                                </a>
                            </li>
                            <li role="presentation" class="nav-item">                                         <a class="nav-link text-primary" href="/logout">
                                    <i class="bi bi-box-arrow-left align-middle"></i>
                                    <span class="align-middle">注销</span>
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-5" style="height: 100px">
                <div class="col-sm-2">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-sm-7" id="ulist">

                </div>
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header">Pixiv</div>
                        <div class="card-body"><img src="/static/images/Flask_Icon.webp" alt="Flask_Icon.jpg" style="max-width:100%"></div>
                    </div>
                    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=450 src="//music.163.com/outchain/player?type=0&id=7400800757&auto=0&height=430"></iframe>
                </div>
            </div>
            <footer class="footer">
                <p>© fzcsyglq.top 2022</p>
            </footer>
        </div>
    </body>
<html>
